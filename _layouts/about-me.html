---
layout: default
post_class: post-template page-template
---

<nav class="main-nav clearfix">
    <a class="back-button icon-arrow-left" href="{{ site.relative_url }}">Home</a>
</nav>


<main class="content" role="main">
    <article class="post">
        <div class="image-circle profile-photo"></div>
        <h1 class="post-title">{{ page.title }}</h1>

        <section class="post-content">
            {{content}}
        </section>

    </article>

</main>
