<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <!--CSS FILES-->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/main.css">
  <!--JAVASCRIPT FILES-->
  <!--jquery-->
  <script type="text/javascript" src="/js/plugins/jquery/jquery-2.1.1.js"></script>
  <!--bootstrap-->
  <script type="text/javascript" async="" src="/js/plugins/bootstrap/bootstrap.js"></script>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="template-skin-0 frame">
  <!--NAVBAR-->
  {% include navbar.html %}
  <!--END NAVBAR-->

  <!--CONTENT-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <article class="post">

          <h1>{{ page.title }}</h1>

          <div class="entry">
            {{ content }}
          </div>

          <div class="date">
            Written on {{ page.date | date: "%B %e, %Y" }} by <a href="/about_me"> Layon Ferreira </a>
          </div>

        </article>
        <div class="row">
          <div class="col-xs-12" >
            <a class="back-link" href = "/"> Go back </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include footer.html %}
  {% include analytics.html %}
</body>
</html>
